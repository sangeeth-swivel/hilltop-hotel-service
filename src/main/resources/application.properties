spring.application.name=hilltop-hotel-service
spring.datasource.url= ${DB_URL:jdbc:mysql://localhost:3306/hilltop_hotel?createDatabaseIfNotExist=true}
spring.datasource.username= ${DB_USERNAME:root}
spring.datasource.password= ${DB_PASSWORD:Dev@#$123}
server.port=5002
eureka.client.serviceUrl.defaultZone=http://localhost:5005/eureka
eureka.client.instance.preferIpAddress:true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jpa.hibernate.ddl-auto=update

